<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    </div>
</body>
<script>
    const container = document.getElementById("container");

    axios.get("https://gameportalapi.onrender.com/colordice/get"+decoded_token.userId,
        {headers: { authorization: `Bearer ${token}` }})
            .then(response => {

                var content = '<table class="table table-bordered align-middle table-hover table-sm">';
                    content += '<thead><tr><th scope="col">ID</th><th scope="col">Wining Color</th><th scope="col">DateTime</th><th scope="col">Total In</th><th scope="col">Total Out</th></thead>';
                    
                    for(i = 0; i < response.data.data.length; i++)
                    {
                        content += "<tr>";
                        content += "<td>"+response.data.data[i]['id']+"</td>";
                        
                        switch(response.data.data[i]['winnum'])
                        {
                            case 0:
                                content += "<td style='color:orange'>Orange</td>";
                                break;
                            case 1:
                                content += "<td style='color:purple'>Purple</td>";
                                break;
                            case 2:
                                content += "<td style='color:red'>Red</td>";
                                break;
                            case 3:
                                content += "<td style='color:gray'>Gray</td>";
                                break;
                            case 4:
                                content += "<td style='color:teal'>Teal</td>";
                                break;
                            case 5:
                                content += "<td style='color:green'>Green</td>";
                                break;
                            case 6:
                                content += "<td>Black</td>";
                                break;
                        }
                        content += "<td>"+response.data.data[i]['created_on']+"</td>";
                        content += "<td>"+response.data.data[i]['total_in']+"</td>";
                        content += "<td>"+response.data.data[i]['total_out']+"</td>";
                        content += "</tr>";
                    }

                container.innerHTML = content;
            })
            .catch(error => {
                console.log(error);
        });
</script>
</html>
